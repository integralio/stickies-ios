jobs:
  include:
  - stage: backend
    language: java
    script: echo Checking Env Vars... $BACKEND_JAR_FILENAME $FOO ; cd backend; ls -al; ./gradlew build; ls -al;

    #after_success: echo hello after success; git tag hello222; git push
    after_success: export TRAVIS_BACKEND_JAR="$(ls build/libs/*.jar)" ; echo $TRAVIS_BACKEND_JAR; export BACKEND_JAR="$(ls build/libs/*.jar)" ; echo $BACKEND_JAR ;  echo testing git branch... ; git branch

    before_deploy:
    - export TRAVIS_TAG="1.0.$TRAVIS_BUILD_NUMBER" ; echo "$TRAVIS_TAG" "$TRAVIS_COMMIT"
    - git tag "$TRAVIS_TAG" "$TRAVIS_COMMIT"
    - ./ci-scripts/travis-update-tag-name.sh $TRAVIS_TAG
    - echo the name of the jar is $(cat build/libs/*.jar)
    - ./ci-scripts/travis-update-jar-filename.sh $(cat build/libs/*.jar)


    deploy:
      provider: releases
      tag_name: $TRAVIS_TAG
      target_commitish: $TRAVIS_COMMIT
      name: $TRAVIS_TAG
      api_key:
        secure: 
      file_glob: true
      file: ./**/*.jar
      skip_cleanup: true
      on:
        all_branches: true

    # need to get a URL to the uploaded deploy artifact
  - stage: frontend
    language: objective-c
    xcode_project: frontend/Stickies.xcodeproj
    xcode_scheme: Stickies
    xcode_destination: platform=iOS Simulator,OS=11.4,name=iPhone X
    before_install: 
      - echo PLACEHOLDER.... NEED TO GET THE TAG NAME HERE  AND THE NAME OF THE JAR
      - echo the URL is... https://github.com/integralio/stickies-ios/releases/download/$(echo $TAG_NAME)/$BACKEND_JAR_FILENAME
      - echo before_install , checking BACKEND_JAR $BACKEND_JAR checking TRAVIS_BACKEND_JAR $TRAVIS_BACKEND_JAR ; echo hello123;  curl -L https://github.com/integralio/stickies-ios/releases/download/$(echo $TAG_NAME)/$BACKEND_JAR_FILENAME > backend.jar ;  ls -al;   echo $TAG_NAME;  echo $TRAVIS_COMMIT;  #java -jar backend.jar& ;
    after_script: curl localhost:8080/

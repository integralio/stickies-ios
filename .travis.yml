jobs:
  include:
  - stage: backend
    language: java
    script: echo hello backend; cd backend; ls -al; ./gradlew build; ls -al;
    deploy:
      provider: releases
      api_key: 
        secure: 
      file: "backend/build/libs/*.jar"
      skip_cleanup: true
      all_branches: true
  - stage: frontend
    language: objective-c
    xcode_project: frontend/Stickies.xcodeproj
    xcode_scheme: Stickies
    xcode_destination: platform=iOS Simulator,OS=11.4,name=iPhone X
